name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml


      - name: Update dependency graph
        # Use a tagged release instead of a commit SHA
        uses: advanced-security/maven-dependency-submission-action@v1 # Replace with the latest tag
        continue-on-error: true # Continue on error to upload artifacts

      - name: Record start time
        run: echo "::set-output name=start_time::$(date +%s)"

      - name: Build step
        run: echo "Building project..."

      - name: Record end time and calculate duration
        run: |
          end_time=$(date +%s)
          duration=$((end_time - ${{ steps.start_time.outputs.start_time }}))
          echo "Pipeline took $duration seconds."

      # Example error handling: Upload artifacts on failure
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/**/*.jar # Adjust path if needed

      # Example error handling: Send failure notification
      - name: Notify on failure
        if: failure()
        uses: ... # Choose a notification action (e.g., email, Slack)
        with:
          ... # Configure notification settings
